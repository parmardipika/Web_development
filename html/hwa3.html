<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
       <label for="name">Name:</label> 
        <input type="text" placeholder="Write your name" id="name"><br>
        <label for="text">Email:</label> 
        <input type="text" placeholder="Write your email" id="email"><br>
        <label for="message">Messege:</label><br>
        <textarea id="messege"  rows="5" cols="22"></textarea><br>
        <label for="rating">Rate us out of 5:</label><br>
        <input type="radio" id="num2" name="rating">
        <label for="num">1</label><br>
        <input type="radio" id="num2" name="rating">
        <label for="num">2</label><br>
        <input type="radio" id="num3" name="rating">
        <label for="num">3</label><br>
        <input type="radio" id="num4" name="rating">
        <label for="num">4</label><br>
        <input type="radio" id="num5" name="rating">
        <label for="num">5</label><br>

        <button type="submit">Send your messege</button>
        

    </form>
</body>
</html>

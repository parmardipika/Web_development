<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="editor-container">
    <div class="editor">
      <h2>HTML</h2>
      <textarea id="html-code" placeholder="Write HTML here..."></textarea>
    </div>
    <div class="editor">
      <h2>CSS</h2>
      <textarea id="css-code" placeholder="Write CSS here..."></textarea>
    </div>
    <div class="editor">
      <h2>JavaScript</h2>
      <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
    </div>
  </div>
  <button id="run-code">Run Code</button>
  <iframe id="output" sandbox="allow-scripts"></iframe>
  <script src="app.js"></script>
</body>
</html>
